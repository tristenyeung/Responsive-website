<!DOCTYPE html>

    <!-- css -->

        <div class="nav__menu" id="nav-menu">

              <a href="index.html" class="nav__link">
                <i class="uil uil-home nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About

        </div>

    <!-- main -->
    <main class="main" id="header">
      <!-- home -->
      <section class="home section" id="home">
        <div class="home__container container grid">

            <div class="home__social">
              <a

                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-linkedin-alt"></i>
              </a>
              <a
                href="https://www.dribbble.com/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-dribbble"></i>
              </a>
              <a
                href="https://www.github.com/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-github-alt"></i>
              </a>
            </div>

            <!-- Profile picte -->
            <div class="home__img">
              <svg
                class="home__blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                        130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775

                        129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                        -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                  <image
                    class="home__blob-img"
                    x="12"
                    y="18"
                    xlink:href="assets/img/subject.png"
                  />

              </svg>

          <div class="home__data">
            <h1 class="home__title">Hi, I'm Tristen</h1>
            <h3 class="home__subtitle">Video Producer</h3>
            <p class="home__description">
              Striving to share my passions with the world.
            </p>
            <a href="contact.html" class="button button--flex">
              Have a project? Contact Me! <i class="uil uil-message button__icon"></i
            ></a>
          </div>
        </div>

        <!-- Feature I did not end up including -->
